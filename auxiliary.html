<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxiliary Verbs - English Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-purple-600 hover:text-purple-800 transition-colors">
                        <i class="fas fa-arrow-left text-2xl"></i>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Auxiliary Verbs</h1>
                        <p class="text-sm text-gray-600">Be, Do, Have & Modal Verbs</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Search & Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid md:grid-cols-3 gap-4">
                
                <!-- Search Box -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-search mr-2"></i>Search Auxiliary Verbs
                    </label>
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Search by verb name, meaning, or example..." 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           oninput="filterAuxiliaryVerbs()">
                </div>

                <!-- Group Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-filter mr-2"></i>Filter by Group
                    </label>
                    <select id="groupFilter" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            onchange="filterAuxiliaryVerbs()">
                        <option value="">All Groups</option>
                        <option value="Be">Be Verbs</option>
                        <option value="Do">Do Verbs</option>
                        <option value="Have">Have Verbs</option>
                        <option value="Modal">Modal Verbs</option>
                    </select>
                </div>

            </div>

            <!-- Results Info -->
            <div class="mt-4 flex items-center justify-between">
                <div id="resultsInfo" class="text-sm text-gray-600">
                    <i class="fas fa-info-circle mr-1"></i>
                    Loading auxiliary verbs...
                </div>
                <div class="text-sm text-gray-600">
                    <i class="fas fa-book mr-1"></i>
                    Total: <span id="totalCount" class="font-semibold">0</span> verbs
                </div>
            </div>
        </div>

        <!-- Grouped Display -->
        <div id="verbGroups" class="space-y-6">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="bg-white rounded-lg shadow-md p-12 text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-3"></i>
            <p class="text-gray-600">Loading auxiliary verbs...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-lg shadow-md p-12 text-center hidden">
            <i class="fas fa-search text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-600">No auxiliary verbs found matching your criteria</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">English Verb Learning Platform Â© 2026</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/auxiliary.js"></script>

</body>
</html>
